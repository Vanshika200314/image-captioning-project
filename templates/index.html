<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning Model</title>
    
    <!-- Import a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --card-background: #ffffff;
            --primary-color: #0077b6;
            --heading-color: #03045e;
            --text-color: #495057;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* --- THIS IS THE NEW BEAUTIFUL BACKGROUND --- */
            background-image: linear-gradient(to top right, #e0f7fa 0%, #d1e5f0 100%);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background-color: var(--card-background);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 15px 45px var(--shadow-color);
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.6em;
            color: var(--heading-color);
            margin-top: 50px;
            font-weight: 600;
        }

        p {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        form {
            margin-bottom: 40px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 25px auto;
            border: 2px dashed #ced4da;
            border-radius: 8px;
            padding: 15px;
            width: 80%;
            cursor: pointer;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 119, 182, 0.4);
        }

        .result img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .caption {
            font-size: 1.25em;
            background-color: #f8f9fa;
            color: var(--heading-color);
            padding: 20px;
            border-left: 5px solid var(--primary-color);
            border-radius: 8px;
            margin-top: 30px;
            text-align: left;
            line-height: 1.6;
        }

        .error {
            color: #d00000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Captioning Model</h1>
        <p>Upload an image and our trained AI will describe it.</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Generate Caption</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if caption and image_filename %}
            <div class="result">
                <h2>Result</h2>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
                <p class="caption">"{{ caption }}"</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
