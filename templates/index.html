<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Captioning Model</title>
    <style>
                /* --- Theme 3: Deep Indigo --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eef2ff; /* Very light indigo background */
            color: #4338ca;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #312e81; /* Deepest indigo */
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.8em;
            color: #312e81;
            margin-top: 40px;
            border-bottom: 1px solid #e0e7ff;
            padding-bottom: 15px;
        }
        p {
            color: #4f46e5;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        input[type="file"] {
            border: 2px dashed #c7d2fe;
            border-radius: 8px;
            padding: 15px;
            width: calc(100% - 34px);
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        input[type="file"]:hover {
            border-color: #6366f1;
        }
        button {
            background-color: #6366f1; /* Main indigo */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4f46e5; /* Darker indigo on hover */
        }
        .result img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .caption {
            font-size: 1.25em;
            background-color: #eef2ff; /* Light indigo background */
            color: #4338ca; /* Dark indigo text */
            padding: 20px;
            border-left: 5px solid #6366f1;
            border-radius: 8px;
            margin-top: 20px;
            text-align: left;
        }
        .error { color: #ef4444; font-weight: bold; }
        
</style>
</head>
<body>
    <div class="container">
        <h1>Image Captioning Model</h1>
        <p>Upload an image and our trained AI will describe it.</p>
        
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Generate Caption</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if caption and image_filename %}
            <div class="result">
                <h2>Result</h2>
                <img src="{{ url_for('static', filename='uploads/' + image_filename) }}" alt="Uploaded Image">
               
                <p class="caption">"{{ caption }}"</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
